<div class="auth">
    <div class="container-fluid">
        <div class="card w-100">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-6 login">
                    <h1>Login</h1>
                    <form>
                        <div class="form-group">
                          <label>Email address</label>
                          <input type="email" class="form-control" placeholder="Enter email" formControlName="enterEmail">
                        </div>
                        <div class="form-group">
                          <label>Password</label>
                          <input type="password" class="form-control" placeholder="Password" formControlName="password">
                        </div>
                        <button type="submit" class="btn mt-3">Log In</button>
                      </form>
                </div>
                <div class="col-12 col-md-6 col-lg-6 register">
                    <h1>Register</h1>
                    <form>
                        <div class="form-group">
                            <small class="form-text text-muted pb-4">Create new account today to reap the benefits of a personalized shopping experience.</small>
                            <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
                            <small class="form-text text-muted pt-4">Your personal data will be used to support your experience throughout this website, to manage access to your account, and for other purposes described in our privacy policy.</small>
                        </div>
                        <button type="submit" class="btn mt-3">Register</button>
                      </form>
                </div>
            </div>
        </div>  
    </div>
</div>
